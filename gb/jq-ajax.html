<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 使用 $.ajax() 方法
    $.ajax({

        // 進行要求的網址(URL)
        url: './sample.json',

        // 要送出的資料 (會被自動轉成查詢字串)
        data: {
            id: 'a001'
        },

        // 要使用的要求method(方法)，POST 或 GET
        type: 'GET',

        // 資料的類型
        dataType : 'json',
    })
        // 要求成功時要執行的程式碼
        // 回應會被傳遞到回調函式的參數
        .done(function( json ) {
            $( '<h1>' ).text( json.title ).appendTo( 'body' );
            $( '<div class=\'content\'>').html( json.html ).appendTo( 'body' );
        })
        // 要求失敗時要執行的程式碼
        // 狀態碼會被傳遞到回調函式的參數
        .fail(function( xhr, status, errorThrown ) {
            console.log( '出現錯誤，無法完成!' )
            console.log( 'Error: ' + errorThrown )
            console.log( 'Status: ' + status )
            console.dir( xhr )
        })
        // 不論成功或失敗都會執行的回調函式
        .always(function( xhr, status ) {
            console.log( '要求已完成!' )
        })
</script>
</body>
</html>
